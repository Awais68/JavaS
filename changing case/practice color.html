<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Box</title>
    <style>
        .cbox{
            background-color: white ;
            height: 360px;
            width: 360px;
            margin: 0px auto;
            border-radius: 5px;
            padding: 10px;
        }
        .sbox{
            height: 45px;
            width: 45px;
            margin: 5px;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
        
</head>
<body>
    <div class="cbox", id="cbox">
            

    </div>

    
</body>
</html>
