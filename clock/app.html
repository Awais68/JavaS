<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
    <h1 class="d-flex text-center text-white">Digital Clock </h1>

    <div class="flex w-full justify-center item-left gap-8 mt-48"> 

        <div class="bg-blue-950  shadow-xl shadow-cyan-500/50 transition-transform cursor-pointer  border-x-indigo-500 text-white p-12 text-5x1 font-bold rounded-md" id="hours">12</div>
        <div class="bg-blue-950 shadow-xl shadow-cyan-500/70  transition-transform cursor-pointer border-x-indigo-500 text-white p-12 text-5x1 font-bold rounded-md" id="minutes">12</div>
        <div class="bg-blue-950 shadow-xl shadow-cyan-500/100  transition-transform cursor-pointer border-x-indigo-500 text-white p-12 text-5x1 font-bold rounded-md" id="seconds">12</div>
       
    </div>
    <h1 id="am-pm" class="text-center text 3x1 font-bold mt-8 text-white">AM / PM</h1>


    <script src="app.js"></script>
</body>
</html>
