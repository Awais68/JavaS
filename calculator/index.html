<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
    
<body>
    <div class="flex justify-center p-6 mt-12 align-center">
    <div>
    <input class="flex rounded-lg bg-gray-600" id="num1" placeholder="Enter your value">
    
</div>
    
    <!-- <div class="flex rounded-lg bg-gray-600"> -->
    <input class="flex rounded-lg bg-gray-600" id="num2" placeholder="Enter your value ">
    <br>
    <h1 id="result"></h1>
</div>
</div>
<div class="flex justify-center ">
<button id="btn" onclick="calculate('+')" class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800">
    <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-blue-500 rounded-md group-hover:bg-opacity-0">
    Addition
    </span>
    </button>
<button id="btn" onclick="calculate('-')" class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800">
    <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-orange-500 rounded-md group-hover:bg-opacity-0">
    Subtract
    </span>
    </button>
<button id="btn" onclick="calculate('*')" class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800">
    <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-pink-500 rounded-md group-hover:bg-opacity-0">
    Multiply
    </span>
    </button>
<button id="btn" onclick="calculate('/')" class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800">
    <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-sky-500 rounded-md group-hover:bg-opacity-0">
    Divide
    </span>
    </button>

</div>




    <script src="app.js"></script>
</body>
</html>
