<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Counter App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- <h1 class="bg-white">Hello, world!</h1> -->


    
    <h1 class="text-blue-200 bg-cyan-500 shadow-lg shadow-cyan-500/50 mt-5 p-3 text-2xl">Counter App</h1>
    <div id="counter" class="text-blue bg-white-100 ">0</div>
    <button class="text-white bg-blue-700 border rounded p-3"  onclick="increment()">Increment</button>
    <button class="text-white bg-blue-300 border rounded p-3" onclick="decrement()">Decrement</button>
    <button class="text-white bg-maroon-300 border rounded p-3" onclick="reset()">Reset</button>
    <ul class="text-wrap items-start  grid grid-flow-col right-1 p-4 m-2" id="history"></ul>

    <script src="app.js"></script>
 
    


  </body>
</html>
